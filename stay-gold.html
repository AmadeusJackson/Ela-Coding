<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break the Barriers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid yellow;
    }
    header h1 {
      color: silver;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #111;
      padding: 10px;
    }
    nav a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: silver;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .chat-box {
      background-color: #111;
      border: 2px solid yellow;
      border-radius: 10px;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
    }
    .chat-box h2 {
      color: silver;
    }
    .chat-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid yellow;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
    }
    footer {
      background-color: #222;
      color: silver;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Break the Barriers</h1>
  </header>
  
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#chat">Chat</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="home">
      <h2>Welcome to the Movement</h2>
      <p>Bringing people together, one conversation at a time.</p>
    </section>

    <section id="chat" class="chat-box">
      <h2>Community Chat</h2>
      <div id="messages" style="height: 200px; overflow-y: scroll; background: #000; padding: 10px; border: 1px solid silver;"></div>
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here...">
      <button onclick="sendMessage()" style="margin-top: 10px; padding: 10px 20px; background-color: yellow; border: none; color: black; font-weight: bold; cursor: pointer; border-radius: 5px;">Send</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Break the Barriers. All rights reserved.</p>
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        const messageContainer = document.getElementById('messages');
        const newMessage = document.createElement('p');
        newMessage.textContent = message;
        newMessage.style.borderBottom = '1px solid yellow';
        newMessage.style.padding = '5px';
        messageContainer.appendChild(newMessage);
        input.value = '';
        messageContainer.scrollTop = messageContainer.scrollHeight;
      }
    }
  </script>
</body>
</html>
